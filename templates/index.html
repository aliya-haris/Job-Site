<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Jobs</title>
    <style>
        .job-container {
            display: flex;
        }

        .job-details {
            margin-left: 200px;
            margin-top: -150px;
        }

        .job-image {
            flex-shrink: 0;
            width: 200px; /* Adjust the width as needed */
            margin-right: 20px; /* Adjust margin as needed */
            height: 200px;
        }
    </style>
</head>
<body>
 
    <div style="margin-left: 1080px;">
        <h6>Developed by Aliya Haris</h6>
        <h6 style="margin-left: 115px;">22112001</h6>
    </div>
    
    <div style="margin: 100px;">

        <div class="page_title" >
            <h1> Jobs </h1>
        </div>
        {% for job in jobs %}

        <div class="card mb-3 job-container">
            <img src="{{ BASIC_DIR }}/uploads/{{job.job_photo}}" alt="" class="img-fluid p-2 job-image">
            <div class="card-body job-details">
              <h3 class="card-title">{{job.job_name}}</h3>
              <h5 class="card-text">{{job.job_title}}</h5>
              <p class="card-body">{{job.job_desc}}</p>

            </div>
          </div>

 {% endfor %}

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
